<!-- 定义一个模板 用来转组件的结构 -->
<!-- text/x-template  只要不要JavaScript就可以了 -->
<!-- 传送门 https://cn.vuejs.org/v2/guide/components-edge-cases.html#X-Templates  -->
<script type="text/html" id="tem">
    <div>
        <input type="button" value="toggle" @click="show=!show">
        <img v-show="show" src="./img/c1238497f4555d2412028d41af5ebaee.gif" alt="">
    </div>
</script>

<script>
    // 写组件
    Vue.component('q-boy', {
        // 数据
        data: function () {
            return {
                show: false
            }
        },
        // 模板 模板的id即可
        template: '#tem'
        // 方法
        // 计算属性
        // watch
    })

    // 实例化Vue
    let app = new Vue({
        el: "#app"
    })
</script>
