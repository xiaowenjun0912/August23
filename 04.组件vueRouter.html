<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="components-demo">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
  </div>
</body>

</html>
<script src="./04.musicPlay/js/vue.js"></script>
<script>
  Vue.component('button-counter', {
    
    template: `<div>

  <input type="button" value="-" @click="count--">
  <span @click="sayNum">{{count}}</span>
  <input type="button" value="+" @click="count++">
  <p>两倍:{{doubleCount}}</p>
</div>`,
      data: function () {
            return {
              count: 0
            }
          },
          //方法
          methods:{
            sayNum(){
              console.log(this.count);
            }
          },
          //计算属性
          computed:{
            doubleCount(){
              return this.count*2;
            }
          },
          // 监听
          watch:{
            count(val,oldVal){
              console.log('我改变了');
              console.log(val,oldVal);
            }
          }


  })

  new Vue({
    el: '#components-demo'
  })
</script>
